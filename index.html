<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #final-screen {
      display: none;
      text-align: center;
    }

    #final-screen h2 {
      font-size: 2em;
      color: #673ab7;
      margin-bottom: 20px;
    }

    #final-screen p {
      font-size: 1.2em;
      color: #444;
    }

    @keyframes kiss {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .kiss {
      font-size: 3em;
      animation: kiss 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="question-screen">
    <h1>Me dÃ¡ uma chance?</h1>
    <div class="buttons">
      <button id="yes">Sim ðŸ’–</button>
      <button id="no">NÃ£o ðŸ˜¢</button>
    </div>
  </div>

  <div class="container" id="final-screen">
    <h2>ParabÃ©ns! ðŸŽ‰</h2>

  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const questionScreen = document.getElementById('question-screen');
    const finalScreen = document.getElementById('final-screen');

    // Fazer o botÃ£o "NÃ£o" fugir
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(mouseX - rect.left, mouseY - rect.top);

      if (distance < 120) {
        const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      questionScreen.style.display = 'none';
      finalScreen.style.display = 'block';
    });
  </script>
