<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Me dÃ¡ uma chance?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #final-screen {
      display: none;
      text-align: center;
    }

    #final-screen h2 {
      font-size: 2em;
      color: #673ab7;
      margin-bottom: 20px;
    }

    #final-screen p {
      font-size: 1.2em;
      color: #444;
    }

    @keyframes kiss {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .kiss {
      font-size: 3em;
      animation: kiss 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="question-screen">
    <h1>Me dÃ¡ uma chance?</h1>
    <div class="buttons">
      <button id="yes">Sim ðŸ’–</button>
      <button id="no">NÃ£o ðŸ˜¢</button>
    </div>
  </div>

  <div class="container" id="final-screen">
    <h2>ParabÃ©ns! ðŸŽ‰</h2>
    <p>VocÃª fez uma Ã³tima escolha e irÃ¡ ganhar um beijo de presente <span class="kiss">ðŸ’‹</span></p>
  </div>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const questionScreen = document.getElementById('question-screen');
  const finalScreen = document.getElementById('final-screen');

  // FunÃ§Ã£o para mover o botÃ£o "NÃ£o" aleatoriamente dentro da tela
  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  }

  // Verifica a proximidade do cursor do mouse
  function handleMouseMove(e) {
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const distance = Math.hypot(mouseX - centerX, mouseY - centerY);

    if (distance < 120) {
      moveNoButton();
    }
  }

  // Faz o botÃ£o fugir ao tentar tocar no celular
  function handleTouchStart(e) {
    moveNoButton();
  }

  // Quando clica no "Sim"
  yesBtn.addEventListener('click', () => {
    questionScreen.style.display = 'none';
    finalScreen.style.display = 'block';
  });

  // Eventos
  document.addEventListener('mousemove', handleMouseMove);
  noBtn.addEventListener('touchstart', handleTouchStart);
</script>

</body>
</html>
